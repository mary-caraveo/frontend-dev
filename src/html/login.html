<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/global.css">
  <link rel="stylesheet" href="/src/css/login.css">
  <title>Login</title>
</head>

  <body>
    <div class="login">
      <div class="form-container">
        <img class="logo" src="/src/assets/logo/logo.png" alt="logo" />

        <form action="" class="form">
          <label for="email" class="label">Email address</label>
          <input
            class="input input-email"
            type="text"
            id="email"
            placeholder="ejemplo94@gmail.com"
          />

          <label for="password" class="label">Password</label>
          <input
            class="input input-password"
            type="password"
            id="password"
            placeholder="*********"
          />

          <a href="/index.html">
            <input
              class="primary-button login-button"
              type="button"
              value="Log in"
            />
          </a>

          <a class="new-password" href="/src/html/password-recovery.html">Forgot my password</a>

        </form>

        <a href="/src/html/account.html">
          <input
            type="button"
            class="secondary-button signup-button"
            value="Sign up"
          />
        </a>
      </div>
    </div>
  </body>
</html>

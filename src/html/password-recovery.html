<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/password-recovery.css">
    <title>Password recovery</title>
  </head>

  <body>
    <div class="password-recovery">
      <div class="form-container">
        <h1 class="title-recovery">Password recovery</h1>
        <p class="subtitle-recovery">
          Inform the email address used to create your account
        </p>

        <label for="email" class="label-recovery">Email address</label>
        <input
          class="input-recovery input-email-recovery"
          type="text"
          id="email"
          placeholder="  ejemplo94@gmail.com"
        />

        <a href="/src/html/email.html">
          <input
            class="primary-button login-button"
            type="button"
            value="Submit"
          />
        </a>

        <div class="back-login">
          <a href="/src/html/login.html">Back to login</a>
        </div>
      </div>
    </div>
  </body>
</html>
